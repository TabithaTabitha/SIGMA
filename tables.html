<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style type="text/css">
		
    table{
	border: 1px solid gray;
     width: 7px;
     margin: auto;
}
th{

background: gray;
color: white;
padding: 12px;
text-align: left;
}
     
td{
	border-bottom: 1px solid grey;
	padding: 12px;
}

table, th, td{
	border-collapse: collapse;
}

tr:hover td{
background: gray;
color: white;	
}


}

	</style>
</head>
<body>






<table>

	<tr>
	<th>name</th>
	<th>email</th>
	<th>course</th>
	<th>age</th>
</tr>

<tr>
	



	<th>juma uma</th>
	<th>mary mary</th>
	<th>ann ann</th>
	<th>loise loise</th>
</tr>

<tr>
	
<th>123</th>
<th>345</th>
<th>678</th>
<th>971</th>





</tr>











</body>
</html>
